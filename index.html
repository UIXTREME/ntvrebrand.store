<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda Cockpit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Tienda Cockpit</h1>
  </header>

  <!-- Menú de categorías -->
  <nav class="category-nav">
    <ul id="category-list"></ul>
  </nav>

  <!-- Contenedor principal de productos -->
  <main>
    <div class="product-grid" id="product-grid">
      <!-- Aquí se inyectan las tarjetas de producto dinámicamente -->
    </div>
  </main>

  <!-- Modal para detalles de producto -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-main-image" alt="Producto">
      <p id="modal-description"></p>

      <div class="modal-price" id="modal-price"></div>

      <!-- Galería de imágenes (si existen) -->
      <div class="modal-gallery" id="modal-gallery"></div>

      <!-- Enlaces -->
      <div class="modal-links" id="modal-links"></div>
    </div>
  </div>

  <script src="store.js"></script>
</body>
</html>
